<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="wnameth=device-wnameth, initial-scale=1">
    <title>Competition Submission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <div style="top: 50%; left: 50%; transform: translate(-50%, -50%); position: absolute;">
        <div class="container">
            <h1>Competition Submission Form</h1>
            <p>Please complete this form to submit your app for the CS Club Competition.</p>
        </div>
        <div class="container">
            <form class="row g-3" method="post">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" required>
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" required>
                </div>
                <div class="col-12">
                    <label for="description" class="form-label">App Description</label>
                    <textarea class="form-control" name="description" placeholder="Please describe your app here, include anything the judges may need to know (controls, keys, etc.)" required></textarea>
                </div>
                <div class="col-12">
                    <label for="code" class="form-label">Code</label>
                    <textarea class="form-control" name="code" placeholder="Copy and Paste your code from CMU into this textbox." required></textarea>
                </div>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="integrity" required>
                        <label for="integrity" class="form-check-label">I agree to all rules stated <a href="https://docs.google.com/document/d/15FKVsei-LzKG2NWowy0gHv80Qe_w1rWXof_8-uq5y08/edit?usp=sharing">here.</a></label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="ownership" required>
                        <label for="ownership" class="form-check-label">I agree that all the code provided in this submission is mine.</label>
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary">Submit!</button>
                </div>
            </form>
            <p style="color: grey; padding-top: 20px;">Created by Xzavyer A. <a href="https://github.com/xzavyeradams/submissions">Source Code</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
